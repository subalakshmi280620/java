<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 70%;
            font-size: 14px;
        }

        .sent {
            background: #d1f5d3;
            align-self: flex-end;
        }

        .received {
            background: #e1e1e1;
            align-self: flex-start;
        }

        .timestamp {
            display: block;
            font-size: 11px;
            color: #555;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            padding: 12px 18px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }
    </style>

</head>

<body>

    <div class="chat-container">
        <div class="messages" id="chatMessages"></div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="mainproject1.js"></script>

</body>

</html>
