<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop File Upload</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .upload-box {
            width: 400px;
            padding: 25px;
            text-align: center;
            background: white;
            border: 2px dashed #6c63ff;
            border-radius: 12px;
            cursor: pointer;
        }

        .upload-box.dragover {
            background: #e9e9ff;
            border-color: #4c46ff;
        }

        .preview {
            margin-top: 20px;
        }

        .preview img {
            max-width: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .progress {
            width: 100%;
            height: 10px;
            margin-top: 10px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: #6c63ff;
            transition: width 0.2s;
        }
    </style>

</head>

<body>

    <div class="upload-box" id="dropArea">
        <h3>Drag & Drop File Here</h3>
        <p>or click to browse</p>
        <input type="file" id="fileInput" hidden>
    </div>

    <div class="preview" id="previewBox"></div>

    <div class="progress" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script src="mainproject2.js"> </script>

</body>

</html>
