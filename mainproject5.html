<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>

    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .calculator {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #eef4ff;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2>EMI Calculator</h2>

        <label>Loan Amount (₹)</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">

        <label>Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest">

        <label>Loan Tenure (Years)</label>
        <input type="number" id="loanYears" placeholder="Enter loan years">

        <button onclick="calculateEMI()">Calculate EMI</button>

        <div class="result" id="resultBox">
            Monthly EMI: ₹0 <br>
            Total Amount Payable: ₹0
        </div>
    </div>

    <script src="mainproject5.js"> </script>

</body>

</html>
