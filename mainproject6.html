<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .toggle-btn {
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #555;
        }

        /* Dark mode styles */
        .dark-mode {
            background: #121212;
            color: #f5f5f5;
        }

        .dark-mode .toggle-btn {
            background: #f5f5f5;
            color: #121212;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Dark Mode Toggle Demo</h1>
        <button class="toggle-btn" id="toggleBtn">Switch to Dark Mode</button>
    </div>

    <script src="mainproject6.js"></script>

</body>

</html>
