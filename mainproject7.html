<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f3f3f3;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        input,
        select,
        button {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .edit-btn {
            background: #28a745;
        }

        .delete-btn {
            background: #dc3545;
        }

        .save-btn {
            background: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸŽ“ Student Management System</h2>

        <!-- Input Fields -->
        <input type="text" id="name" placeholder="Student Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="class" placeholder="Class (e.g., 10A)">
        <input type="text" id="grade" placeholder="Grade (A, B, C...)">

        <button class="save-btn" onclick="addStudent()">Add Student</button>

        <h3>Search Student</h3>
        <input type="text" id="searchBox" placeholder="Search by name" onkeyup="displayStudents()">

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

    <script src="mainproject7.js"></script>

</body>

</html>
