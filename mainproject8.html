<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }

        .container {
            width: 450px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .task {
            background: #f0f8ff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .filters {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .filters select {
            width: 48%;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Task Manager</h2>

        <input type="text" id="taskTitle" placeholder="Task title">

        <select id="taskCategory">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Study">Study</option>
        </select>

        <input type="date" id="taskDate">

        <button onclick="addTask()">Add Task</button>

        <div class="filters">
            <select id="statusFilter" onchange="displayTasks()">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>

            <select id="sortDate" onchange="sortTasks()">
                <option value="none">Sort by Date</option>
                <option value="asc">Oldest → Newest</option>
                <option value="desc">Newest → Oldest</option>
            </select>
        </div>

        <div id="taskList"></div>
    </div>

    <script src="mainproject8.js"></script>

</body>

</html>
