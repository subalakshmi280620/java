<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store App</title>

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select {
            padding: 10px;
            width: 100%;
        }

        .book-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 8px 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ“š Book Store Catalog</h2>

        <!-- Search + Filters -->
        <div class="filters">
            <input type="text" id="search" placeholder="Search by title or author" onkeyup="displayBooks()">

            <select id="categoryFilter" onchange="displayBooks()">
                <option value="All">All Categories</option>
                <option value="Fiction">Fiction</option>
                <option value="Education">Education</option>
                <option value="Science">Science</option>
                <option value="Comics">Comics</option>
            </select>

            <select id="priceFilter" onchange="displayBooks()">
                <option value="All">All Prices</option>
                <option value="0-200">â‚¹0 - â‚¹200</option>
                <option value="200-500">â‚¹200 - â‚¹500</option>
                <option value="500-1000">â‚¹500 - â‚¹1000</option>
            </select>
        </div>

        <h3>Book List</h3>
        <div id="bookList"></div>
    </div>

    <script src="mainproject9.js"></script>

</body>

</html>
