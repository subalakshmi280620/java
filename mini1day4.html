<!DOCTYPE html>
<html lang="en">

<head>

    <title>multiplication table</title>
</head>

<body>
    <script>
        let number = prompt("Enter a Number:");
        for (let i = 1; i <= 10; i++) {
             result = number*i;
            console.log("number*i=",result);
        }
    </script>
