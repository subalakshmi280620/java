<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #todo-container {
            width: 300px;
            margin: auto;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f3f3f3;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>To-Do List</h2>
    <div id="todo-container">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script src="mini1day9.js"></script>
</body>

</html>
