<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light system</title>
</head>

<body>
    <script>
        let color = prompt("color");
        switch (color) {
            case "red":
                console.log("Stop!");
                break;
            case "yellow":
                console.log("Slow down!");
                break;
            case "green":
                console.log("go!");
                break;
            default:
                console.log("Invalid color!");
        }
    </script>
</body>

</html>
