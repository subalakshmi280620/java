<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #controls {
            text-align: center;
            margin-bottom: 20px;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #closeModal {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>E-Commerce Product Catalog</h1>

    <section id="controls">
        <label for="priceFilter">Filter: </label>
        <select id="priceFilter">
            <option value="all">All Prices</option>
            <option value="500">Below $500</option>
        </select>

        <label for="sort">Sort: </label>
        <select id="sort">
            <option value="default">Default</option>
            <option value="low-high">Price: Low → High</option>
            <option value="high-low">Price: High → Low</option>
        </select>
    </section>

    <section id="productList"></section>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalName"></h2>
            <p id="modalPrice"></p>
            <p id="modalCategory"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="mini3day13.js"></script>
</body>

</html>
