<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Typing Speed Test</title>

    <style>
        body {
            font-family: Arial;
            background: white;
            color:black;
            text-align: center;
            padding: 20px;
        }

        #sentenceBox {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            font-size: 20px;
            background: #222;
            color:white;
            border-radius: 10px;
        }

        textarea {
            width: 90%;
            height: 120px;
            margin-top: 15px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Typing Speed Test</h1>

    <div id="sentenceBox">Click the button to start.</div>

    <textarea id="inputBox" placeholder="Start typing here..."></textarea>

    <br>
    <button onclick="startTest()">Get Random Sentence</button>

    <h2 id="result"></h2>

    <script src="mini3day14.js"></script>

</body>

</html>
