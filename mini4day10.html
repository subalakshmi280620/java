<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image preview</title>
    <style>
        .imagepreview {
            border: 1px dashed #ccc;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <input type="file" id="imageinput" accept="image/*" onchange="previewimage(event)">
    <div class="imagepreview">
        <img id="image-preview" class="preview-image" alt="imagepreview">
    </div>
    <script src="mini4day10.js"> </script>
</body>

</html>
