<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age eligibility</title>
</head>

<body>
    <script>
        let age = prompt("age");
        if (age >= 25) {
            console.log("can rent a car");
        } else if (age >= 21) {
            console.log("can drink alcohol");
        } else if (age >= 18) {
            console.log("Eligible for vote");
        } else {
            console.log("you are not eligible for these activities");
        }
    </script>
</body>

</html>
